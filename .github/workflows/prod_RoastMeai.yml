# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - RoastMeai

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_1c9298bfd937495db022b2c029d0421b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_967d872f5b34494290fb41c2607da1fe }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_1c9298bfd937495db022b2c029d0421b }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'RoastMeai'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bd86a650704b45e68d177f2cae86df13 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_1c9298bfd937495db022b2c029d0421b }}/appsvc/staticsite:${{ github.sha }}'